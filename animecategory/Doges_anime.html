document.addEventListener('DOMContentLoaded', () => {

        {

    ];

    // HTML se zaroori elements ko select karo
    const loader = document.getElementById('loader');
    const gallery = document.getElementById('video-gallery');
    const popup = document.getElementById('video-popup');
    const popupVideo = document.getElementById('popup-video');
    const closeBtn = document.querySelector('.close-btn');

    // Function jo saare video cards ko banakar page par dikhayega
    function renderGallery() {
        gallery.innerHTML = ''; // Pehle gallery ko khali karo
        videos.forEach(video => {
            // Download page par bhejne ke liye URL. Hum poora video URL bhej rahe hain.
            const downloadPageUrl = `download.html?url=${encodeURIComponent(video.videoUrl)}&title=${encodeURIComponent(video.title)}`;

            const card = document.createElement('div');
            card.classList.add('video-card');

            card.innerHTML = `
                <div class="video-wrapper">
                    <video preload="metadata" muted loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
                        <source src="${video.videoUrl}#t=0.1" type="video/mp4">
                    </video>
                </div>
                <div class="play-overlay">â–¶</div>
                <div class="video-info">
                    <h3>${video.title}</h3>
                    <a href="${downloadPageUrl}" class="download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                        <span>Download</span>
                    </a>
                </div>
            `;
            gallery.appendChild(card);

            // Poore card par click event lagao
            card.addEventListener('click', (e) => {
                // Agar download button par click hua hai, to kuch mat karo
                if (e.target.classList.contains('download-btn')) {
                    return;
                }
                
                popupVideo.src = video.videoUrl;
                popup.classList.add('active'); // Popup ko dikhao
            });
        });
    }

    // Function jo popup ko band karega
    function closePopup() {
        popup.classList.remove('active');
        popupVideo.pause(); // Video ko background mein chalne se roko
        popupVideo.src = ''; // Video ka source khali kar do
    }

    closeBtn.addEventListener('click', closePopup);
    popup.addEventListener('click', (e) => {
        // Sirf kaale background par click karne se popup band hoga
        if (e.target === popup) {
            closePopup();
        }
    });

    // Page load hote hi saare cards bana do
    renderGallery();
});
